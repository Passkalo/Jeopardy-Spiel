<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f7fafc;
            color: #2d3748;
        }
    </style>
</head>
<body class="min-h-screen bg-white font-sans flex flex-col items-center p-4">

    <div id="top-bar" class="w-full h-8 bg-[#ad4d42]"></div>

    <div id="setup-screen" class="flex-grow w-full max-w-6xl mx-auto p-4 bg-white text-black">
        <h2 id="setup-title" class="text-4xl md:text-5xl font-extrabold text-center text-[#ad4d42] p-4 mb-8">
            Einrichtung des Spiels
        </h2>

        <div class="bg-gray-100 p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-xl md:text-2xl font-bold mb-4 text-[#ad4d42]">UI-Einstellungen</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Spieltitel</label>
                    <input type="text" id="game-title-input" value="Science Masters Jeopardy" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#ad4d42]">
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Logo-URL</label>
                    <input type="text" id="logo-url-input" value="https://www.brandenburg.de/media_fast/bb1.a.3795.de/logo-brb@2.png" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#ad4d42]">
                </div>
                
                <div id="logo-settings-collapse" class="cursor-pointer">
                    <div class="flex items-center justify-between p-2 rounded-md bg-gray-200">
                        <label class="font-bold text-gray-700">Logo-Einstellungen</label>
                        <svg id="logo-settings-arrow" class="w-5 h-5 text-gray-700 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
                <div id="logo-settings-content" class="space-y-4 p-2 bg-white rounded-md border border-gray-300 hidden">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="show-logo-checkbox" checked class="form-checkbox h-5 w-5 text-[#ad4d42] rounded-full focus:ring-[#ad4d42]">
                        <label for="show-logo-checkbox" class="text-gray-700">Logo anzeigen</label>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Logo-Position</label>
                        <select id="logo-position-select" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#ad4d42]">
                            <option value="left">Links</option>
                            <option value="center">Mitte</option>
                            <option value="right" selected>Rechts</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Logo-Größe (Höhe in px)</label>
                        <input type="number" id="logo-size-input" value="80" min="20" max="200" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#ad4d42]">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Hauptfarbe</label>
                    <input type="color" id="main-color-input" value="#ad4d42" class="w-full h-12 rounded-md border border-gray-300">
                </div>
            </div>
        </div>

        <div class="bg-gray-100 p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-xl md:text-2xl font-bold mb-4 text-[#ad4d42]">Teams</h3>
            <div id="teams-container" class="space-y-2">
                </div>
            <button id="add-team-btn" class="mt-4 w-full text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 hover:scale-105 hover:bg-opacity-80" style="background-color: #ad4d42;">
                Team hinzufügen
            </button>
        </div>

        <div class="bg-gray-100 p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-xl md:text-2xl font-bold mb-4 text-[#ad4d42]">Kategorien & Fragen</h3>
            <div id="categories-container" class="space-y-4">
                </div>
            <button id="add-category-btn" class="mt-4 w-full text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 hover:scale-105 hover:bg-opacity-80" style="background-color: #ad4d42;">
                Neue Kategorie hinzufügen
            </button>
        </div>
        
        <div class="flex justify-between items-center mt-8 w-full">
            <div>
                <button id="save-config-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 hover:scale-105 hover:bg-blue-400 mr-2">
                    Konfiguration speichern
                </button>
                <label for="load-config-input" class="cursor-pointer bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 hover:scale-105 hover:bg-green-400">
                    Konfiguration laden
                </label>
                <input type="file" id="load-config-input" class="hidden" accept=".json">
            </div>
            <div>
                <button id="reset-defaults-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 hover:scale-105 hover:bg-gray-400 mr-2">
                    Auf Standardwerte zurücksetzen
                </button>
                <button id="start-game-btn" class="text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:scale-105 hover:bg-opacity-80 shadow-md text-lg" style="background-color: #ad4d42;">
                    Spiel starten
                </button>
            </div>
        </div>
    </div>

    <div id="playing-screen" class="hidden flex-grow w-full max-w-7xl mx-auto p-4 bg-white text-black">
        <div id="header-container" class="w-full flex justify-end mt-4">
            <img id="logo-img-display" src="https://www.brandenburg.de/media_fast/bb1.a.3795.de/logo-brb@2.png" alt="Land Brandenburg Logo" class="h-20 pr-4 mt-2">
            <h1 id="game-title-display" class="text-4xl md:text-5xl font-extrabold self-start text-[#ad4d42] py-4 pl-12 mb-4">
                Science Masters Jeopardy
            </h1>
        </div>
        <div id="game-board" class="grid gap-4 mt-8">
            </div>
        <div id="team-scores" class="flex justify-center flex-wrap gap-8 mt-8 bg-gray-100 p-6 rounded-lg shadow-lg">
            </div>
        <div class="flex justify-center gap-4 mt-8">
            <button id="edit-settings-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 hover:scale-105 hover:bg-gray-400">
                Einstellungen bearbeiten
            </button>

        </div>
    </div>

    <div id="question-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-xl max-w-3xl w-full text-center shadow-lg transform transition-all duration-300 scale-95 animate-fade-in">
            <h3 id="modal-points" class="text-xl md:text-2xl font-bold mb-4 text-[#ad4d42]">
                10 Punkte
            </h3>
            <p id="modal-question" class="text-2xl md:text-4xl text-black font-medium mb-8">
                Was ist das Kraftwerk der Zelle?
            </p>

            <div id="show-answer-container" class="">
                <button id="show-answer-btn" class="text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:scale-105 hover:bg-red-700 shadow-md text-lg" style="background-color: #ad4d42;">
                    Antwort anzeigen
                </button>
            </div>

            <div id="answer-container" class="hidden">
                <p class="text-lg md:text-3xl text-gray-700 mt-8 mb-6 animate-slide-up">
                    Antwort: <span id="modal-answer" class="font-bold text-[#ad4d42]">Die Mitochondrien</span>
                </p>
                <div id="modal-teams-buttons" class="flex justify-center flex-wrap gap-4 mt-6">
                    </div>
            </div>

            <button id="close-modal-btn" class="mt-4 bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 hover:scale-105 hover:bg-gray-400">
                Schließen
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
